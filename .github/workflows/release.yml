name: release

on:
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      branch:
        description: 'branch to build from'
        required: true
        default: 'master'
        type: string

jobs:
  build_x86_64:
    name: Build x86_64 AppImage
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            curl unzip fuse \
            libgtk-3-0 libgtk-3-dev \
            libblkid1 liblzma5 \
            libasound2-dev libpulse-dev \
            cmake ninja-build clang
          sudo modprobe fuse

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy
          override: true

      - name: Install rust deps
        run: |
          cargo install cargo-expand flutter_rust_bridge_codegen

      - name: Install appimagetool
        run: |
          wget https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage 

      - name: Build Project
        run: |
          flutter_rust_bridge_codegen generate
          flutter build linux --release

      - name: Prepare AppDir
        run: |
          mkdir -p Adiman.AppDir
          cp -r build/linux/x64/release/bundle/* Adiman.AppDir/
          cp appimagestuff/{AppRun,Adiman.desktop,Adiman.png} Adiman.AppDir/
          chmod +x Adiman.AppDir/AppRun

      - name: Build AppImage
        run: |
          arch=x86_64 ./appimagetool-x86_64.AppImage  Adiman.AppDir

      - name: upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: adiman-x86_64.AppImage
          path: adiman-x86_64.AppImage

  build_aarch64:
    name: Build ARM64 AppImage
    runs-on: ubuntu-24.04-arm
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            curl unzip fuse \
            libgtk-3-0 libgtk-3-dev \
            libblkid1 liblzma5 \
            libasound2-dev libpulse-dev \
            cmake ninja-build clang \
            libgirepository1.0-dev gir1.2-gtk-3.0
          sudo modprobe fuse
          sudo ln -s /usr/lib/aarch64-linux-gnu/libgirepository-1.0.so /usr/lib/libgirepository-1.0.so

      - name: Setup Flutter
        shell: bash
        run: |
          git clone "https://github.com/flutter/flutter.git";
          cd flutter;
          git checkout tags/3.29.3;
          echo "$pwd/bin" >> $GITHUB_PATH;
          ./bin/flutter --version;

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy
          override: true
          target: aarch64-unknown-linux-gnu

      - name: Install rust deps
        run: |
          cargo install cargo-expand flutter_rust_bridge_codegen

      - name: Install appimagetool
        run: |
          wget https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-aarch64.AppImage
          chmod +x appimagetool-aarch64.AppImage

      - name: Build Project
        run: |
          flutter_rust_bridge_codegen generate
          flutter build linux --release --target-platform=linux-arm64

      - name: Prepare AppDir
        run: |
          mkdir -p Adiman.AppDir
          cp -r build/linux/arm64/release/bundle/* Adiman.AppDir/
          cp appimagestuff/{AppRun,Adiman.desktop,Adiman.png} Adiman.AppDir/
          chmod +x adiman.appdir/apprun

      - name: Build AppImage
        run: |
          arch=aarch64 ./appimagetool-aarch64.AppImage Adiman.AppDir

      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Adiman-aarch64.AppImage
          path: Adiman-aarch64.AppImage

  create_release:
    name: Create Release
    needs: [build_x86_64, build_aarch64]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Get Next Version
        id: version
        run: |
          # Fetch all tags from remote
          git fetch --tags
          
          # Get latest tag with proper version sorting
          LATEST_TAG=$(git tag --list "v*" --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n1)
          
          # Fallback if no tags exist
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi
          
          echo "Latest detected tag: $LATEST_TAG"
          LATEST_TAG=${LATEST_TAG#v}
          IFS='.' read -r major minor patch <<< "$LATEST_TAG"
          new_patch=$((patch + 1))
          new_version="v$major.$minor.$new_patch"
          echo "new version: $new_version"
          echo "new_version=$new_version" >> $github_output

      - name: Create Release Body
        id: release_body
        run: |
          echo "${{ steps.version.outputs.new_version }}" > release_body.md
          echo "commit: ${{ github.sha }}" >> release_body.md
          echo "message: ${{ github.event.head_commit.message }}" >> release_body.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.new_version }}
          name: ${{ steps.version.outputs.new_version }}
          body_path: release_body.md
          files: |
            artifacts/Adiman-x86_64.AppImage
            artifacts/Adiman-aarch64.AppImage
